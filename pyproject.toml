[project]
name = "audio-pattern-detector"
version = "0.2.14"
description = ""
authors = [{ name = "Andrew Chen", email = "hello@andrewtheguy.com" }]
requires-python = "~=3.12.0"
readme = "README.md"
dependencies = [
    "numpy>=1.26.4,<2",
    "pyloudnorm>=0.1.1,<0.2",
    "scipy>=1.16.3,<2",
]

[project.optional-dependencies]
debug = [
    "matplotlib>=3.9.0,<4",
]

[dependency-groups]
dev = [
    "pytest>=8.2.1,<9",
    "ruff>=0.14.6",
    "basedpyright>=1.29.0",
]

[project.scripts]
audio-pattern-detector = "audio_pattern_detector.cli:main"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::RuntimeWarning:pyloudnorm.*",
]

[tool.pyright]
exclude = [".venv", "build", "dist", ".git", "tests"]
reportUnknownParameterType = true
reportUninitializedInstanceVariable = true
# Disable basedpyright-specific strict rules
reportMissingTypeStubs = false
reportExplicitAny = false
reportAny = false
reportUnannotatedClassAttribute = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportImplicitStringConcatenation = false
reportMissingImports = true
reportUnusedCallResult = false
reportImplicitOverride = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
