[project]
name = "audio-pattern-detector"
version = "0.2.6"
description = ""
authors = [{ name = "Andrew Chen", email = "hello@andrewtheguy.com" }]
requires-python = "~=3.12.0"
readme = "README.md"
dependencies = [
    "numpy>=1.26.4,<2",
    "pyloudnorm>=0.1.1,<0.2",
    "scipy>=1.16.3,<2",
]

[dependency-groups]
dev = [
    "pytest>=8.2.1,<9",
    "flake8>=7.0.0,<8",
    "ruff>=0.14.6",
    "matplotlib>=3.9.0,<4",
]

[project.scripts]
audio-pattern-detector = "audio_pattern_detector.cli:main"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::RuntimeWarning:pyloudnorm.*",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
