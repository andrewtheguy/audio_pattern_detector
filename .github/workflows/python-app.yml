# This workflow runs linting and tests inside Docker
# Using Docker avoids GitHub Actions FIFO stdin issue:
# https://github.com/actions/runner-images/issues/10959

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image with dev dependencies
      run: docker build --build-arg INCLUDE_DEV=true -t audio-pattern-detector-test .
    - name: Lint with ruff
      run: docker run --rm audio-pattern-detector-test uv run ruff check
    - name: Type check with basedpyright
      run: docker run --rm audio-pattern-detector-test uv run basedpyright
    - name: Test with pytest
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/tests:/usr/src/app/tests:ro \
          -v ${{ github.workspace }}/sample_audios:/usr/src/app/sample_audios:ro \
          audio-pattern-detector-test \
          uv run pytest -v
