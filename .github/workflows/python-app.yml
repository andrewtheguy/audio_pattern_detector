# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install ffmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg
    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version-file: "pyproject.toml"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Install the project
      run: uv sync --locked
    - name: Lint with ruff
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run ruff check
    # Run tests inside Docker to avoid GitHub Actions FIFO stdin issue
    # https://github.com/actions/runner-images/issues/10959
    - name: Build Docker image with dev dependencies
      run: docker build --build-arg INCLUDE_DEV=true -t audio-pattern-detector-test .
    - name: Test with pytest in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/tests:/usr/src/app/tests:ro \
          audio-pattern-detector-test \
          uv run pytest -v
